{% extends 'Base.html' %}
{% block body  %}
<body>
  
  <div class="container my-3">
    <h3> Student Data </h3>
    <form action ="/" method = "POST">
    <form>
      <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">First </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name = "title" id= "title">
        </div>
      </div>
      <div class="row mb-3">
        <label for="text" class="col-sm-2 col-form-label"> Last </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name = "text" id="text">
        </div>
      </div>
      <div class="row mb-3">
        <label for="desc" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name = "desc" id="desc">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container my-3">
    <h4>List Of Students</h4>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sno</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for student in allstudent %}
        <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{student.First}}</td>
        <td>{{student.Last}}</td>
        <td>{{student.Description}}</td>
        <td> <a href="/update/{{student.Sno}}" type="button" class="btn btn-success btn-sm">Update</a>
           <a href="/delete/{{student.Sno}}" type="button" class="btn btn-danger btn-sm">Delete</a>
        </td>

        {% endfor %}
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
